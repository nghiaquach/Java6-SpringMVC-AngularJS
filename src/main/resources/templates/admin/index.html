<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page - Product Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <a class="btn btn-danger mb-3" th:href="@{/auth/logoff}" role="button">Logout</a>

    <h2>Product Management</h2>
    <a class="btn btn-primary mb-3" href="#">Add New Product</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.product_id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.image}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.available} ? 'Yes' : 'No'"></td>
            <td>
                <a class="btn btn-info btn-sm" href="#" role="button">View</a>
                <a class="btn btn-warning btn-sm" href="#" role="button">Edit</a>
                <a class="btn btn-danger btn-sm" href="#" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
